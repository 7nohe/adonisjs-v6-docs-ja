# fly.toml app configuration file generated for v6-docs on 2023-08-24T20:28:16+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "v6-docs"
primary_region = "sea"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
